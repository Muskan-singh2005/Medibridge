<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>

    <!-- Professional Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="book.css">
</head>
<body>

    <h1 class="title">Meet Our Specialists</h1>

    <div class="card-container">

        <div class="card">
            <div class="img-box">
                <img src="assets\f1.jpg" alt="Doctor">
            </div>
            <h3>Dr. Priya Sharma</h3>
            <p class="profession">Cardiologist</p>
            <p class="charge">₹700</p>
            <button class="consult-btn">Consult</button>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="assets\m1.jpg" alt="Doctor">
            </div>
            <h3>Dr. Rahul Verma</h3>
            <p class="profession">Orthopedic Surgeon</p>
            <p class="charge">₹600</p>
            <button class="consult-btn">Consult</button>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="assets\f2.jpg" alt="Doctor">
            </div>
            <h3>Dr. Neha Kapoor</h3>
            <p class="profession">Dermatologist</p>
            <p class="charge">₹550</p>
            <button class="consult-btn">Consult</button>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="assets\m2.jpg" alt="Doctor">
            </div>
            <h3>Dr. Aman Gupta</h3>
            <p class="profession">Neurologist</p>
            <p class="charge">₹800</p>
            <button class="consult-btn">Consult</button>
        </div>

    </div>
