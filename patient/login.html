<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="modern-form" id="signupForm">
        <div class="head">
            <div class="heading">Patient Details</div>
        </div>
        <div class="form-title">Sign Up</div>
        <div class="form-body">
            <div class="input-group">
                <div class="input-wrapper">
                    <input placeholder="First Name" class="form-input" type="text" id="firstName" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <input placeholder="Middle Name" class="form-input" type="text">
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <input placeholder="Last Name" class="form-input" type="text" id="lastName" required>
                </div>
            </div><br><hr><br>

            <div class="input-group">
                <div class="input-wrapper">
                    <input placeholder="Email" class="form-input" type="email" id="email" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <input placeholder="Age" class="form-input" type="number" id="age" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <input placeholder="Phone Number" class="form-input" type="text" id="phone" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <input placeholder=" Create Password" class="form-input" type="password" id="password" required>
                </div>
            </div>
        </div>

        <button class="submit-button" type="submit">
            <span class="button-text">Create Account</span>
            <div class="button-glow"></div>
        </button>

        <div class="form-footer">
            <a class="login-link" href="#">
                Already have an account? <span>Login</span>
            </a>
        </div>

        </form>
    </div>


<script>
document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    // Get field values
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const age = document.getElementById("age").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!firstName || !lastName || !email || !age || !phone || !password) {
        alert("Please fill all required fields!");
        return;
    }


    window.location.href = "home.html";
});
</script>

</body>
</html>
